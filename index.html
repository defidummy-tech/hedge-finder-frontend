<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöÄ SpaceX Hedge Finder | DeFiDummy</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin: 0; padding: 0;">
  <div id="root"></div>
  <script type="text/babel">
const { useState, useEffect } = React;

// Simple icons
const DollarSign = (props) => <svg {...props} width={props.size || 16} height={props.size || 16} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
const TrendingUp = (props) => <svg {...props} width={props.size || 16} height={props.size || 16} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
const ExternalLink = (props) => <svg {...props} width={props.size || 16} height={props.size || 16} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>;

const API_BASE_URL = 'https://hedge-deal-trader.onrender.com';

function SpaceXHedgeFinder() {
  const [loading, setLoading] = useState(false);
  const [spacexPerp, setSpacexPerp] = useState(null);
  const [spacexBets, setSpacexBets] = useState([]);
  const [error, setError] = useState('');

  const fetchData = async () => {
    setLoading(true);
    setError('');
    
    try {
      // Fetch Hyperliquid data
      const hlResponse = await fetch(`${API_BASE_URL}/api/hyperliquid/meta`);
      const hlData = await hlResponse.json();
      
      const universe = hlData[0]?.universe || [];
      const assetContexts = hlData[1] || [];
      
      // Find SPACEX perp
      const spacexIndex = universe.findIndex(a => a.name === 'SPACEX');
      if (spacexIndex >= 0) {
        setSpacexPerp({
          symbol: 'SPACEX',
          price: parseFloat(assetContexts[spacexIndex]?.markPx || 0),
          funding: parseFloat(assetContexts[spacexIndex]?.funding || 0),
          volume24h: parseFloat(assetContexts[spacexIndex]?.dayNtlVlm || 0),
        });
      }
      
      // Fetch Polymarket - search for SpaceX IPO
      const pmResponse = await fetch(`${API_BASE_URL}/api/polymarket/markets?closed=false&limit=100`);
      const pmData = await pmResponse.json();
      
      // Filter for SpaceX markets
      const spacexMarkets = pmData.filter(m => {
        const q = (m.question || '').toLowerCase();
        return q.includes('spacex') || q.includes('space x');
      }).map(market => {
        let outcomes = ['Yes', 'No'];
        let outcomePrices = ['0.5', '0.5'];
        
        try {
          if (typeof market.outcomes === 'string') {
            outcomes = JSON.parse(market.outcomes);
          } else if (Array.isArray(market.outcomes)) {
            outcomes = market.outcomes;
          }
          
          if (typeof market.outcomePrices === 'string') {
            outcomePrices = JSON.parse(market.outcomePrices);
          } else if (Array.isArray(market.outcomePrices)) {
            outcomePrices = market.outcomePrices;
          }
        } catch (e) {}
        
        return {
          question: market.question,
          slug: market.slug,
          outcomes,
          outcomePrices,
          volume24hr: parseFloat(market.volume24hr || 0)
        };
      });
      
      setSpacexBets(spacexMarkets);
      setError('‚úÖ Live data loaded!');
      
    } catch (err) {
      setError('‚ùå Error: ' + err.message);
    }
    
    setLoading(false);
  };

  return (
    <div style={{background: 'linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%)', minHeight: '100vh', padding: '40px', color: '#fff', fontFamily: 'system-ui'}}>
      <div style={{maxWidth: '1200px', margin: '0 auto'}}>
        <h1 style={{fontSize: '36px', marginBottom: '10px', display: 'flex', alignItems: 'center', gap: '15px'}}>
          üöÄ SpaceX Hedge Finder
        </h1>
        <p style={{color: '#888', marginBottom: '30px'}}>
          Find arbitrage opportunities between Hyperliquid SPACEX perps and Polymarket predictions
        </p>
        
        <button
          onClick={fetchData}
          disabled={loading}
          style={{
            background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            border: 'none',
            padding: '15px 40px',
            fontSize: '18px',
            fontWeight: 'bold',
            borderRadius: '10px',
            cursor: loading ? 'not-allowed' : 'pointer',
            marginBottom: '30px',
            opacity: loading ? 0.6 : 1
          }}
        >
          {loading ? '‚è≥ Loading...' : 'üîç SCAN NOW'}
        </button>
        
        {error && (
          <div style={{
            padding: '15px',
            background: error.includes('‚úÖ') ? '#0f4' : '#f04',
            color: '#000',
            borderRadius: '8px',
            marginBottom: '20px',
            fontWeight: 'bold'
          }}>
            {error}
          </div>
        )}
        
        {spacexPerp && (
          <div style={{
            background: 'rgba(255,255,255,0.05)',
            border: '1px solid rgba(102,126,234,0.3)',
            borderRadius: '12px',
            padding: '20px',
            marginBottom: '30px'
          }}>
            <h2 style={{fontSize: '20px', marginBottom: '15px', color: '#667eea'}}>
              üìä Hyperliquid SPACEX Perp
            </h2>
            <div style={{display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '20px'}}>
              <div>
                <div style={{color: '#888', fontSize: '12px'}}>Price</div>
                <div style={{fontSize: '24px', fontWeight: 'bold'}}>${spacexPerp.price.toFixed(2)}</div>
              </div>
              <div>
                <div style={{color: '#888', fontSize: '12px'}}>Funding Rate</div>
                <div style={{fontSize: '24px', fontWeight: 'bold'}}>{(spacexPerp.funding * 100).toFixed(4)}%</div>
              </div>
              <div>
                <div style={{color: '#888', fontSize: '12px'}}>24h Volume</div>
                <div style={{fontSize: '24px', fontWeight: 'bold'}}>${spacexPerp.volume24h.toLocaleString()}</div>
              </div>
            </div>
            <a
              href="https://app.hyperliquid.xyz/trade/vntl:SPACEX"
              target="_blank"
              style={{
                display: 'inline-flex',
                alignItems: 'center',
                gap: '8px',
                marginTop: '15px',
                color: '#667eea',
                textDecoration: 'none'
              }}
            >
              Trade on Hyperliquid <ExternalLink size={14} />
            </a>
          </div>
        )}
        
        {spacexBets.length > 0 && (
          <div>
            <h2 style={{fontSize: '20px', marginBottom: '15px', color: '#764ba2'}}>
              üí∞ Polymarket SpaceX Bets ({spacexBets.length})
            </h2>
            <div style={{display: 'grid', gap: '15px'}}>
              {spacexBets.map((bet, idx) => (
                <div
                  key={idx}
                  style={{
                    background: 'rgba(255,255,255,0.05)',
                    border: '1px solid rgba(118,75,162,0.3)',
                    borderRadius: '12px',
                    padding: '20px'
                  }}
                >
                  <div style={{fontSize: '16px', marginBottom: '15px', fontWeight: '500'}}>
                    {bet.question}
                  </div>
                  <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '15px', marginBottom: '10px'}}>
                    <div>
                      <div style={{color: '#888', fontSize: '12px'}}>YES</div>
                      <div style={{fontSize: '20px', fontWeight: 'bold', color: '#0f4'}}>
                        ${bet.outcomePrices[0]}
                      </div>
                    </div>
                    <div>
                      <div style={{color: '#888', fontSize: '12px'}}>NO</div>
                      <div style={{fontSize: '20px', fontWeight: 'bold', color: '#f04'}}>
                        ${bet.outcomePrices[1]}
                      </div>
                    </div>
                    <div>
                      <div style={{color: '#888', fontSize: '12px'}}>24h Volume</div>
                      <div style={{fontSize: '16px', fontWeight: 'bold'}}>
                        ${bet.volume24hr.toLocaleString()}
                      </div>
                    </div>
                  </div>
                  <a
                    href={`https://polymarket.com/event/${bet.slug}`}
                    target="_blank"
                    style={{
                      display: 'inline-flex',
                      alignItems: 'center',
                      gap: '8px',
                      color: '#764ba2',
                      textDecoration: 'none',
                      fontSize: '14px'
                    }}
                  >
                    Bet on Polymarket <ExternalLink size={12} />
                  </a>
                </div>
              ))}
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<SpaceXHedgeFinder />);
  </script>
</body>
</html>
