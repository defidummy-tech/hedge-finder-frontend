// Simulation Graph Component
const SimulationGraph = ({ 
  opportunity, 
  capital, 
  perpAllocation, 
  perpDirection,
  perpLeverage,
  betAllocations, 
  onAllocationChange,
  onOptimize 
}) => {
  const [hoveredPoint, setHoveredPoint] = useState(null);
  const [optimizeMetric, setOptimizeMetric] = useState('balanced');
  const [zoomLevel, setZoomLevel] = useState(1);
  
  const getPriceRange = () => {
    if (zoomLevel === 1) return [-30, 30];
    if (zoomLevel === 2) return [-60, 60];
    return [-100, 100];
  };
  
  const simulateStrategy = () => {
    const [minPrice, maxPrice] = getPriceRange();
    const points = [];
    const steps = 61;
    
    for (let i = 0; i < steps; i++) {
      const priceChange = minPrice + (i / (steps - 1)) * (maxPrice - minPrice);
      
      // Calculate perp P&L
      const perpCapital = capital * (perpAllocation / 100);
      const direction = perpDirection === 'long' ? 1 : -1;
      const perpPL = perpCapital * (priceChange / 100) * direction * perpLeverage;
      
      // Calculate bet P&L
      let betPL = 0;
      betAllocations.forEach(bet => {
        const betCapital = capital * (bet.allocation / 100);
        const noPrice = parseFloat(bet.market.outcomePrices[1]);
        const yesPrice = parseFloat(bet.market.outcomePrices[0]);
        
        if (bet.betOn === 'NO') {
          betPL += priceChange < 10 ? (betCapital / noPrice - betCapital) : -betCapital;
        } else {
          betPL += priceChange > 10 ? (betCapital / yesPrice - betCapital) : -betCapital;
        }
      });
      
      points.push({
        priceChange,
        perpPL,
        betPL,
        totalPL: perpPL + betPL
      });
    }
    
    return points;
  };
  
  const data = simulateStrategy();
  const maxPL = Math.max(...data.map(d => Math.abs(d.totalPL)));
  
  const handleOptimize = () => {
    if (betAllocations.length === 0) return;
    
    const strategies = [
      { perp: 50, bets: 50 },
      { perp: 40, bets: 60 },
      { perp: 60, bets: 40 }
    ];
    
    let bestStrategy = null;
    let bestScore = -Infinity;
    
    strategies.forEach(strat => {
      const testAlloc = {
        perpAllocation: strat.perp,
        perpDirection,
        perpLeverage,
        betAllocations: betAllocations.map(bet => ({
          ...bet,
          allocation: Math.floor(strat.bets / betAllocations.length)
        }))
      };
      
      // Simple scoring based on average P&L
      let score = 0;
      for (let pc = -20; pc <= 20; pc += 5) {
        const perpPL = capital * (strat.perp / 100) * (pc / 100) * (perpDirection === 'long' ? 1 : -1) * perpLeverage;
        let betPL = 0;
        betAllocations.forEach(bet => {
          const betCap = capital * (strat.bets / betAllocations.length / 100);
          const noPrice = parseFloat(bet.market.outcomePrices[1]);
          betPL += pc < 10 ? (betCap / noPrice - betCap) : -betCap;
        });
        score += Math.abs(perpPL + betPL); // Minimize absolute P&L variance
      }
      
      if (score < bestScore || bestScore === -Infinity) {
        bestScore = score;
        bestStrategy = testAlloc;
      }
    });
    
    if (bestStrategy) {
      onOptimize(bestStrategy);
    }
  };
  
  return (
    <div className="glass rounded-lg p-3">
      <div className="flex items-center justify-between mb-2">
        <Tooltip text="P&L simulation across price movements">
          <div className="flex items-center gap-2">
            <LineChart className="text-cyan-400" size={14} />
            <h4 className="text-[10px] font-bold text-cyan-400">P&L SIMULATION</h4>
          </div>
        </Tooltip>
        
        <div className="flex items-center gap-2">
          {/* Zoom */}
          <div className="flex gap-1">
            {[1, 2, 3].map(level => (
              <button
                key={level}
                onClick={() => setZoomLevel(level)}
                className={`px-1.5 py-0.5 rounded text-[8px] font-bold ${
                  zoomLevel === level ? 'bg-cyan-500/20 text-cyan-400' : 'text-slate-500'
                }`}
              >
                {level === 1 ? '¬±30%' : level === 2 ? '¬±60%' : 'FULL'}
              </button>
            ))}
          </div>
          
          {/* Optimize */}
          <select
            value={optimizeMetric}
            onChange={(e) => setOptimizeMetric(e.target.value)}
            className="bg-slate-900 border border-purple-500/30 rounded px-2 py-1 text-[9px] text-purple-400 font-bold"
          >
            <option value="balanced">Balanced</option>
            <option value="maxProfit">Max Profit</option>
            <option value="minLoss">Min Loss</option>
          </select>
          
          <button
            onClick={handleOptimize}
            disabled={betAllocations.length === 0}
            className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 disabled:opacity-30 text-white px-2 py-1 rounded text-[9px] font-bold transition-all flex items-center gap-1"
          >
            <Zap size={10} />
            OPTIMIZE
          </button>
        </div>
      </div>
      
      {/* Chart */}
      <div className="relative h-32 bg-slate-950 rounded-lg p-2">
        <div className="absolute left-0 top-0 bottom-0 flex flex-col justify-between text-[8px] text-slate-500 pr-1">
          <span>${maxPL.toFixed(0)}</span>
          <span>$0</span>
          <span>-${maxPL.toFixed(0)}</span>
        </div>
        
        <div className="ml-8 h-full relative">
          <div className="absolute left-0 right-0 top-1/2 border-t border-slate-700 border-dashed"></div>
          
          <svg className="w-full h-full relative" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polyline
              points={data.map((d, i) => {
                const x = (i / (data.length - 1)) * 100;
                const y = 50 - (d.totalPL / maxPL) * 45;
                return `${x},${y}`;
              }).join(' ')}
              fill="none"
              stroke="#06b6d4"
              strokeWidth="0.8"
              vectorEffect="non-scaling-stroke"
            />
            
            <path
              d={`M 0,50 ${data.map((d, i) => {
                const x = (i / (data.length - 1)) * 100;
                const y = 50 - (d.totalPL / maxPL) * 45;
                return `L ${x},${y}`;
              }).join(' ')} L 100,50 Z`}
              fill={data[Math.floor(data.length / 2)].totalPL >= 0 ? 'rgba(16, 185, 129, 0.2)' : 'rgba(239, 68, 68, 0.2)'}
            />
            
            {data.map((d, i) => {
              if (i % 6 !== 0) return null;
              const x = (i / (data.length - 1)) * 100;
              const y = 50 - (d.totalPL / maxPL) * 45;
              
              return (
                <circle
                  key={i}
                  cx={x}
                  cy={y}
                  r={hoveredPoint === i ? "1.5" : "0.8"}
                  fill={d.totalPL >= 0 ? "#10b981" : "#ef4444"}
                  onMouseEnter={() => setHoveredPoint(i)}
                  onMouseLeave={() => setHoveredPoint(null)}
                  className="cursor-pointer"
                />
              );
            })}
          </svg>
          
          {hoveredPoint !== null && (
            <div className="absolute top-0 left-1/2 -translate-x-1/2 bg-gradient-to-br from-slate-900 to-slate-800 border border-cyan-500/50 rounded-lg px-3 py-1 text-[9px] pointer-events-none z-10 shadow-2xl">
              <div className="text-slate-400">Change: <span className="text-white font-bold">{data[hoveredPoint].priceChange.toFixed(1)}%</span></div>
              <div className="text-slate-400">P&L: <span className={`font-bold ${data[hoveredPoint].totalPL >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                ${data[hoveredPoint].totalPL.toFixed(0)}
              </span></div>
              <div className="text-[8px] text-slate-500">
                Perp: ${data[hoveredPoint].perpPL.toFixed(0)} | Bets: ${data[hoveredPoint].betPL.toFixed(0)}
              </div>
            </div>
          )}
        </div>
        
        <div className="ml-8 flex justify-between text-[8px] text-slate-500 mt-1">
          <span>{getPriceRange()[0]}%</span>
          <span>0%</span>
          <span>+{getPriceRange()[1]}%</span>
        </div>
      </div>
      
      {/* Allocation Controls */}
      <div className="mt-3 space-y-2">
        {/* Perp Allocation */}
        <div className="glass-cyan rounded p-2">
          <div className="flex items-center justify-between mb-2">
            <span className="text-[8px] text-cyan-400 font-bold">PERP ALLOCATION</span>
            <div className="flex items-center gap-2">
              <span className="text-xs font-bold text-cyan-400">{perpAllocation}%</span>
              <div className="flex gap-1">
                <button
                  onClick={() => onAllocationChange('perpDirection', perpDirection === 'long' ? 'short' : 'long')}
                  className={`px-2 py-0.5 rounded text-[8px] font-bold ${
                    perpDirection === 'long' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-slate-800 text-slate-500'
                  }`}
                >
                  LONG
                </button>
                <button
                  onClick={() => onAllocationChange('perpDirection', perpDirection === 'short' ? 'long' : 'short')}
                  className={`px-2 py-0.5 rounded text-[8px] font-bold ${
                    perpDirection === 'short' ? 'bg-red-500/20 text-red-400' : 'bg-slate-800 text-slate-500'
                  }`}
                >
                  SHORT
                </button>
              </div>
            </div>
          </div>
          
          <div className="flex items-center gap-2 mb-2">
            <span className="text-[8px] text-slate-400">Leverage:</span>
            <div className="flex gap-1">
              {[1, 2, 5, 10, 20].map(lev => (
                <button
                  key={lev}
                  onClick={() => onAllocationChange('perpLeverage', lev)}
                  className={`px-2 py-0.5 rounded text-[8px] font-bold ${
                    perpLeverage === lev ? 'bg-cyan-500/20 text-cyan-400' : 'bg-slate-800 text-slate-500'
                  }`}
                >
                  {lev}x
                </button>
              ))}
            </div>
          </div>
          
          <input
            type="range"
            min="0"
            max="100"
            step="5"
            value={perpAllocation}
            onChange={(e) => onAllocationChange('perp', parseInt(e.target.value))}
            className="w-full h-1 bg-slate-900 rounded-lg cursor-pointer"
          />
          <div className="text-xs text-slate-400 mt-1">${(capital * perpAllocation / 100).toFixed(0)}</div>
        </div>
        
        {/* Bet Allocations */}
        {betAllocations.map((bet, idx) => (
          <div key={idx} className="glass-cyan rounded p-2">
            <div className="flex items-center justify-between mb-2">
              <Tooltip text={bet.market.question}>
                <span className="text-[8px] text-blue-400 font-bold truncate max-w-[50%]">
                  {bet.market.question.substring(0, 25)}...
                </span>
              </Tooltip>
              <div className="flex items-center gap-2">
                <div className="flex gap-1">
                  <button
                    onClick={() => onAllocationChange('betType', idx, 'YES')}
                    className={`px-2 py-0.5 rounded text-[8px] font-bold ${
                      bet.betOn === 'YES' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-slate-800 text-slate-500'
                    }`}
                  >
                    YES
                  </button>
                  <button
                    onClick={() => onAllocationChange('betType', idx, 'NO')}
                    className={`px-2 py-0.5 rounded text-[8px] font-bold ${
                      bet.betOn === 'NO' ? 'bg-red-500/20 text-red-400' : 'bg-slate-800 text-slate-500'
                    }`}
                  >
                    NO
                  </button>
                </div>
                <span className="text-xs font-bold text-blue-400">{bet.allocation}%</span>
                <button
                  onClick={() => onAllocationChange('removeBet', idx)}
                  className="text-red-400 hover:text-red-300 text-[10px] font-bold"
                >
                  √ó
                </button>
              </div>
            </div>
            
            <input
              type="range"
              min="0"
              max="100"
              step="5"
              value={bet.allocation}
              onChange={(e) => onAllocationChange('bet', idx, parseInt(e.target.value))}

            />
            <div className="text-xs text-slate-400 mt-1">${(capital * bet.allocation / 100).toFixed(0)}</div>
          </div>
        ))}
      </div>
      
      {/* Validation */}
      {(perpAllocation + betAllocations.reduce((sum, b) => sum + b.allocation, 0)) !== 100 && (
        <div className="mt-2 text-[9px] text-yellow-400 bg-yellow-500/10 rounded p-2">
          ‚ö†Ô∏è Allocations must sum to 100%
        </div>
      )}
    </div>
  );
};

    const hlSymbol = hlMarket.symbol.toLowerCase();

    let score = 0;
    let isNegative = false;

    if (pmQuestion.includes(hlSymbol)) score += 30;
    
    // Keyword matching
    const nameMap = {
      'BTC': ['bitcoin', 'btc'],
      'ETH': ['ethereum', 'ether', 'eth'],
      'SOL': ['solana', 'sol'],
      'DOGE': ['dogecoin', 'doge'],
      'LINK': ['chainlink', 'link'],
      'SPACEX': ['spacex', 'space x', 'elon musk'],
      'TRUMP': ['trump', 'donald trump'],
      'TSLA': ['tesla'],
      'AAPL': ['apple'],
      'NVDA': ['nvidia'],
    };
    
    const keywords = nameMap[hlSymbol.toUpperCase()] || [];
    keywords.forEach(kw => {
      if (pmQuestion.includes(kw)) score += 15;
    });
    
    // Price context
    if (pmQuestion.match(/price|exceed|above|reach/i)) score += 15;
    if (pmMarket.liquidity > 100000) score += 8;
    
    // Negative correlation
    if (pmQuestion.match(/below|under|won't|not exceed/i)) isNegative = true;
    
    // Add noise for realism
    score += (Math.random() - 0.5) * 10;
    score = Math.min(Math.max(score, 0), 85);
    
    return isNegative ? -score : score;
  };

        updated.perpAllocation = indexOrValue;
        
        if (updated.betAllocations.length > 0) {
          const totalBet = updated.betAllocations.reduce((sum, b) => sum + b.allocation, 0);
          updated.betAllocations = updated.betAllocations.map(bet => {
            const proportion = totalBet > 0 ? bet.allocation / totalBet : 1 / updated.betAllocations.length;
            return { ...bet, allocation: Math.max(0, Math.round(bet.allocation - (diff * proportion))) };
          });
        }
      } else if (type === 'bet') {
        const diff = value - updated.betAllocations[indexOrValue].allocation;
        updated.betAllocations[indexOrValue].allocation = value;
        
        const others = updated.betAllocations.filter((_, i) => i !== indexOrValue);
        const totalOther = others.reduce((sum, b) => sum + b.allocation, 0);
        
        if (totalOther > 0) {
          updated.betAllocations = updated.betAllocations.map((bet, i) => {
            if (i === indexOrValue) return bet;
            const proportion = bet.allocation / totalOther;
            return { ...bet, allocation: Math.max(0, Math.round(bet.allocation - (diff * proportion))) };
          });
        } else {
          updated.perpAllocation = Math.max(0, updated.perpAllocation - diff);
        }
      } else if (type === 'betType') {
        updated.betAllocations[indexOrValue].betOn = value;
      } else if (type === 'removeBet') {
        const removed = updated.betAllocations[indexOrValue].allocation;
        updated.betAllocations = updated.betAllocations.filter((_, i) => i !== indexOrValue);

      } else if (type === 'perpDirection') {
        updated.perpDirection = indexOrValue;
      } else if (type === 'perpLeverage') {
        updated.perpLeverage = indexOrValue;
      } else if (type === 'optimize') {
        return { ...prev, [oppKey]: indexOrValue };

      const total = updated.perpAllocation + updated.betAllocations.reduce((sum, b) => sum + b.allocation, 0);

                                          onClick={() => handleAllocationChange(oppKey, 'addBet', {
                                            market: bet.market,
                                            allocation: 10,
                                            betOn: 'NO',
                                            threshold: 10
                                          })}
                                          className="text-purple-400 hover:text-purple-300 ml-2 font-bold text-[8px]"
                                        >
                                          +Add
                                        </button>
                                      )}
                                    </div>
                                  );
                                })}
                              </div>
                            </div>
                          )}
                        </div>

                        {/* Right: Simulation */}
                        <div>
                          <SimulationGraph 
                            opportunity={opp} 
                            capital={capital} 
                            perpAllocation={oppAllocations.perpAllocation}
                            perpDirection={oppAllocations.perpDirection}
                            perpLeverage={oppAllocations.perpLeverage}
                            betAllocations={oppAllocations.betAllocations}
                            onAllocationChange={(type, indexOrValue, value) => 
                              handleAllocationChange(oppKey, type, indexOrValue, value)
                            }
                            onOptimize={(optimized) => 
                              handleAllocationChange(oppKey, 'optimize', optimized)
                            }
                          />
                        </div>
                      </div>

                      {/* Actions */}
                      <div className="grid grid-cols-2 gap-2 mt-3">
                        <a
                          href={`https://app.hyperliquid.xyz/trade/${opp.hyperliquid.symbol}`}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="glass hover:bg-slate-800 text-cyan-400 font-bold py-1.5 rounded text-[10px] transition-all text-center flex items-center justify-center gap-1"
                        >
                          <ExternalLink size={10} />
                          Trade on Hyperliquid
                        </a>

                        <a
                          href={`https://polymarket.com/event/${opp.polymarket.slug}`}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="glass hover:bg-slate-800 text-blue-400 font-bold py-1.5 rounded text-[10px] transition-all text-center flex items-center justify-center gap-1"
                        >
                          <ExternalLink size={10} />
                          Bet on Polymarket
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      </div>
    </div>
  );
};


ReactDOM.createRoot(document.getElementById('root')).render(<HedgeFinder />);
  </script>
</body>
</html>
